---
title: Merge organizations
category: added
author: Eva Millan <evamillan@bitergia.com>
issue: 571
notes: >
  Merging organizations automatically moves all the domains,
  teams and enrollments to the target organization. This is
  helpful in case an organization has duplicates or if an
  organization absorbs another one. Organizations can be merged
  using drag and drop on the user interface.
